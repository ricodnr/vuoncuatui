<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VuonCuaTui - {%block title%}{%endblock%}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class="p-3 mb-3 border-bottom">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a class="navbar-brand" href="{% url 'home' %}">VuonCuaTui</a>
                    </div>
                    <form class="col-md" action="{% url 'res' %}" method="get">
                        <div class=" input-group">         
                            <input name="q" type="text" class="form-control input-sm" placeholder="Where you at?">              
                            <button type="submit" class="btn btn-secondary" title="search"><i class="fas fa-search"></i></button>                
                        </div>
                    </form>
                    <h6>Please enter name of the city you currently reside, the app will make recommendations of VEGETATION opted for your input's weather data</h6>
                </div>
            </header>
            <main>
                {%block content%}
                {%endblock%}
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
        </script>
    </body>
</html>
